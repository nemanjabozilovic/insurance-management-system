services:
  db:
    image: postgres:16-alpine
    container_name: insurance-management-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-insurance_management}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: insurance-management-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        API_PORT: 6318
    container_name: insurance-management-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-insurance_management}
      NODE_ENV: development
      PORT: 6318
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-postgres}
      PGDATABASE: ${POSTGRES_DB:-insurance_management}
    ports:
      - "6318:6318"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./package.json:/app/package.json:ro
      - /app/node_modules
    working_dir: /app/apps/api
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        WEB_PORT: 4886
    container_name: insurance-management-web
    environment:
      VITE_API_URL: http://localhost:6318
    ports:
      - "4886:4886"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./package.json:/app/package.json:ro
      - /app/node_modules
    working_dir: /app/apps/web
    command: npm run dev

volumes:
  postgres_data:
  pgadmin_data: